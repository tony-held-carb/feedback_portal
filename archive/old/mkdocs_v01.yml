site_name: CalSMP Operator Feedback Portal
site_url: https://tony-held-carb.github.io/feedback_portal
theme:
  name: material

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_docs.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            docstring_style: google

nav:
  - Home: index.md
  - Reference: reference/
