{% extends 'base.html' %}

{% block title %}
  File List
{% endblock %}

{% block header_css_and_js %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/drag_and_drop.css') }}">
  <script defer src="{{ url_for('static', filename='js/drag_and_drop.js') }}"></script>
{% endblock %}

{% block content_1 %}
  <div class="container-fluid post-nav-padding mb-2">

    <h1 class="list-uploads-h1">Uploaded Files</h1>
    <a class="list-uploads-a mt-3 mb-3" href="{{ url_for('main.upload_file') }}">Upload New File</a>
    <ul class="list-uploads-ul">
      {% for file in files %}
        <li class="list-uploads-li">
          <a href="{{ url_for('main.uploaded_file', filename=file) }}">{{ file }}</a>
        </li>
      {% endfor %}
    </ul>

  </div>
{% endblock %}
