{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>JavaScript Diagnostics Test Page</h2>
  <p>This page is for testing frontend and backend JavaScript diagnostics logging.</p>
  <div class="mb-3">
    <label for="diagnosticText" class="form-label">Diagnostic Message</label>
    <input type="text" class="form-control" id="diagnosticText" value="Example diagnostic message from JS test page">
  </div>
  <button id="sendDiagnosticBtn" class="btn btn-primary">Send Diagnostic Information</button>
  <button id="returnHomeBtn" class="btn btn-warning ms-2">Return to Homepage</button>
</div>

<!-- Confirmation Modal -->
<div class="modal" tabindex="-1" id="confirmReturnModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Return</h5>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to return to the homepage?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelReturnBtn">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirmReturnBtn">Yes, Return</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}
{% block scripts %}
  <script src="{{ url_for('static', filename='js/java_script_diagnostics.js') }}"></script>
{% endblock %}
