{% extends "base.html" %}

{% block title %}Change Password - Auth Example App{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1>Change Password</h1>
        <p class="lead">Update your account password</p>

        <div class="card">
          <div class="card-header">
            <h5>Password Change Form</h5>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <label for="current_password" class="form-label">Current Password</label>
                <input type="password" class="form-control" id="current_password" name="current_password" required>
              </div>

              <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
                <div class="form-text">Password must be at least 6 characters long.</div>
              </div>

              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Change Password</button>
                <a href="{{ url_for('user_management.profile') }}" class="btn btn-outline-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>

        <div class="mt-4">
          <a href="{{ url_for('user_management.profile') }}" class="btn btn-outline-primary">‚Üê Back to Profile</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
