{% extends 'base.html' %}

{% block title %}
  Uploaded Files
{% endblock %}

{% block content_1 %}
  <div class="container-fluid page-container">
    <div class="sticky-diagnostic-header bg-main-header text-white p-3 rounded">
      <h4 class="mb-0">📁 Uploaded Files</h4>
    </div>

    <a class="list-uploads-a mt-3 mb-3" href="{{ url_for('main.upload_file') }}">Upload New File</a>

    <div class="table-responsive border border-blue-gray bg-white rounded shadow-sm mt-3 p-3">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Filename</th>
        </tr>
        </thead>
        <tbody>
        {% for file in files %}
          <tr>
            <td><a href="{{ url_for('main.uploaded_file', filename=file) }}">{{ file }}</a></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>



{% endblock %}
