# mini_conda_02.yml

# based off original mini_conda_01.yml that was last modified 2025-06-09.

# -------------------------------------------------------------------------------------------------
# Purpose:
# --------
#   - Requirements file for the creation of the conda environment suitable for flask web development
#
# Creating the virtual environment:
# ---------------------------------
#   - Shell commands to create conda virtual environment named "mini_conda_02"
#     based on this requirements file located at:
#          "D:\local\cursor\feedback_portal\admin\mini_conda_02.yml"
#
#     conda update conda
#     conda env list
#     conda remove --name mini_conda_02 --all
#     conda deactivate
#
#     on home computer:
#         conda env create -f "D:\local\cursor\feedback_portal\admin\mini_conda_02.yml"
#     on work laptop:
#         conda env create -f ***TBD***
#     on ec2:
#         conda env create -f ***TBD***
#
# Updating the conda environment:
# ------------------------------
#   - Shell commands to update the conda virtual environment named "mini_conda_02"
#
#     conda activate mini_conda_02  (Warning! Make sure you don't skip this activation step)
#
#     on home computer:
#         conda env update --file "D:\local\cursor\feedback_portal\admin\mini_conda_02.yml" --prune
#     on work laptop:
#         conda env update --file ***TBD***
#     on ec2:
#         conda env update --file ***TBD***

# Notes:
# ------
#   - After creating or updating this environment, you MUST run:
#         playwright install
#     This downloads the required browser binaries for Playwright-based tests.
#     If you skip this step, all Playwright/pytest-playwright tests will fail with browser not found errors.
#   - On windows, make sure you use the miniconda prompt, not the standard cmd or powershell
#   - Make sure the name field below "name: mini_conda_02" matches the file name to avoid namespace issues
#
# -------------------------------------------------------------------------------------------------

# change the name of your environment with the variable below
name: mini_conda_02
channels:
  - defaults
  # Include any other channels here if your package is not in defaults
  # - conda-forge
dependencies:
  - python=3.11.*
  - flask
  - flask-sqlalchemy
  - flask-login
  - flask-wtf
  - pandas
  - numpy
  - scipy
  - matplotlib
  - seaborn
  - plotly
  - jupyter
  - notebook
  - scikit-learn
  - openpyxl
  - xlwings
  - sqlalchemy-utils
  - more-itertools
  - conda-forge::wtforms=3.1
  - psycopg2
  - werkzeug          # not in the original mini_conda_01
  - itsdangerous      # not in the original mini_conda_01
  - email-validator   # not in the original mini_conda_01
  - python-dotenv     # not in the original mini_conda_01

  # Make sure you include pip as a dependency (so don't delete the next line)
  # if you don't have the next line, you can get unstable/unpredictable results
  - pip
  # If a package is not available through conda, include it in the pip sub-list below
  - pip:
      - file-read-backwards
      - Flask-Migrate
      - flask-mail    # not in the original mini_conda_01
      - geoalchemy2
      - mkdocs
      - mkdocs-gen-files
      - mkdocs-git-committers-plugin
      - mkdocs-git-revision-date-localized-plugin
      - mkdocs-literate-nav
      - mkdocs-material
      - mkdocstrings[python]
      - pdoc
      - pytest-asyncio        # not in the original mini_conda_01
      - wget
      - WTForms-Alchemy
      - email_validator
      # Below were not in the original mini_conda_01
      - playwright
      - pytest
      - pytest-playwright
      - selenium
      - webdriver-manager

